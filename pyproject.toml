[project]
name = "darwin-op3"
version = "0.2.0"
description = "Darwin OP3 Gym MuJoCo Environment"
readme = "README.md"
authors = [{ name = "Fabio Gianzanti", email = "pardal@hotmail.com" }]
requires-python = ">=3.10"
dependencies = ["gymnasium>=1.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["imageio>=2.37.0", "mujoco>=3.2.7", "stable-baselines3"]

[tool.uv.sources]
stable-baselines3 = { git = "https://github.com/DLR-RM/stable-baselines3" }
